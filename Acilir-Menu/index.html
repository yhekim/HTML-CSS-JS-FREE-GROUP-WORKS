<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="content">

        <span class="btn-ac"><i class="open fas fa-align-justify"></i></span>
    </div>

    <header class="header">

        <div class="title">
            <a href="#" class="nav-branding">HEKÄ°M</a>
            <a href=""><i class="close fas fa-times"></i></a>
        </div>

        <ul class="nav-menu">
            <li class="nav-item">
                <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Contact</a>
            </li>
        </ul>
        <!-- <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div> -->

    </header>




    <script>
        var header = document.querySelector(".header");
        var content = document.querySelector(".content");
        var openButton = document.querySelector(".open");
        var closeButton = document.querySelector(".close");
        openButton.addEventListener("click", () => {

            header.classList.add("newheader");
            header.classList.remove("header");
            content.classList.add("newcontent");
            content.classList.remove("content");


        })
        closeButton.addEventListener("click", () => {

            header.classList.add("header");
            content.classList.add("content");
            header.classList.remove("newheader");
            content.classList.remove("newcontent");
        })
    </script>



</body>

</html>
